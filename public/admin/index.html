
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager | Bulbul Ahmed Foundation Trust</title>
  <!-- Include the script that enables Netlify Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <!-- Add some basic styling -->
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .netlify-identity-button {
      margin-top: 20px;
      background-color: #800020;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script>
    // Check if netlifyIdentity is defined
    if (window.netlifyIdentity) {
      // Initialize the widget
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          // If no user, show login button
          document.body.innerHTML += '<div style="padding: 20px; text-align: center;"><p>Please log in to access the CMS:</p><button class="netlify-identity-button" onclick="window.netlifyIdentity.open()">Log in</button></div>';
        }
      });
      
      window.netlifyIdentity.on("login", () => {
        document.location.href = "/admin/";
      });
      
      window.netlifyIdentity.on("error", err => {
        console.error("Netlify Identity error:", err);
        document.body.innerHTML += `<div style="padding: 20px; background-color: #fff3cd; color: #856404; border-radius: 4px; margin-top: 20px;">Authentication error: ${err.message || "Unknown error"}</div>`;
      });
    }
  </script>
</body>
</html>
